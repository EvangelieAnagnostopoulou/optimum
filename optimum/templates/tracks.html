{% extends "base.html" %}

{% block content %}
<div>
    <h3>Select track:</h3>
    <div class="list-group">
        <a class="list-group-item list-success">Title <span style="float: left; left:20%; position:absolute;">Date</span> </a>
        {% for r in result%}
          <a href="/path?file={{r.id}}" class="list-group-item ">{{r.title}}<span style="float: left; left:20%; position:absolute;">{{r.createdDate}}</span></a>
        {% endfor%}
    </div>
</div>

{% endblock %}
